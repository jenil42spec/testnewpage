<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Detail Page</title>
  <link rel="stylesheet" href="csssensi.css" />
</head>
<body>
  <div class="app-container">
    <!-- Header Section -->
    <div class="app-header">
      <img src="/⚡JENIL⚡/interface/Screenshot_20250317_093341.jpg" alt="App Logo" class="app-logo" />
      <div class="app-info">
        <h1>PAID SENSI</h1>
        <p>GFX TOOL | Developer - ⚡JENIL⚡</p>
        <button class="install-btn">250 Rs.</button>
      </div>
    </div>

    <!-- Ratings & Reviews -->
    <div class="rating-reviews">
      <h2>⭐ 4.5 (1000+ Reviews)</h2>
    </div>

    <!-- App Specifications -->
    <div class="app-specs">
      <h3>File Details</h3>
      <p>📌 Version: 1.0.0</p>
      <p>📂 Size: 50MB</p>
      <p>📥 Downloads: 100K+</p>
    </div>

    <!-- Screenshots Section -->
    <div class="screenshots">
      <h3>Screenshots</h3>
      <div class="screenshot-container">
        <div class="screenshot">First Screenshot</div>
        <div class="screenshot">Second Screenshot</div>
        <div class="screenshot">Third Screenshot</div>
      </div>
    </div>

    <!-- User Reviews Section -->
    <div class="user-reviews">
      <h3>User Reviews</h3>
      <div id="reviews-container"></div>
    </div>
  </div>

  <script src="sensi.js"></script>
</body>
</html>
